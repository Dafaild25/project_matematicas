<div class="modal fade" id="eliminarModal{{estudiante.est_id}}" tabindex="-1" aria-labelledby="confirmarModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmarModalLabel"><b>Confirmar Eliminación !!!</b></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <i class="fas fa-exclamation-triangle warning-icon"></i>
        <p class="mb-0">¿Está seguro que desea eliminar al usuario {{estudiante.fk_id_persona.fk_id_usuario.last_name}} 
          {{estudiante.fk_id_persona.fk_id_usuario.first_name}}?
          <br>Esta acción no es recomendada.
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          <i class="fas fa-times me-2"></i>Cancelar
        </button>
        <a href="{% url 'estudiante_eliminar' estudiante.est_id %}" type="button" class="btn btn-danger">
          <i class="fas fa-trash-alt me-2"></i>Eliminar
        </a>
      </div>
    </div>
  </div>
</div>
