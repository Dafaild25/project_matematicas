{% extends 'plantillas/MasterAdmin.html'%}
{% block title %}
Crear Administrador
{% endblock %}
{% block css %}
<style>
    body {
        background-color: #f4f8ff;
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Docente</h1>
    </div>

    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item"><a href="{% url 'core_admin' %}">Inicio</a></li>
        <li class="breadcrumb-item active"><a href="{% url 'docente_index' %}">Docentes</a></li>
        <li class="breadcrumb-item active">Editar Docente</li>
    </ol>
    <div class="card mb-4">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data" action="{% url 'docente_actualizar' %}">
                {% csrf_token %}
                <div class="row g-4">
                    <input type="text" name="docen_id" value="{{docente.doc_id}}">
                    <div class="col-md-6">
                        <label for="first_name" class="form-label">
                            <b>Primer Nombre: *</b>
                        </label>
                        <div class="mb-4">
                            <div class="input-group">                               
                                <span class="input-group-text">
                                    <i class="fa fa-user" aria-hidden="true"></i>
                                </span>
                                <input type="text" name="first_name" id="first_name" class="form-control" 
                                placeholder="Ingresar primer nombre" value="{{usuario.first_name}}">                  
                            </div>
                        </div>
                        <label for="segundo_nombre" class="form-label">
                            <b>Segundo Nombre: *</b>
                        </label>
                        <div class="mb-4">
                            <div class="input-group">                               
                                <span class="input-group-text">
                                    <i class="fa fa-user" aria-hidden="true"></i>
                                </span>
                                <input type="text" name="segundo_nombre" id="segundo_nombre" class="form-control" 
                                placeholder="Ingresar segundo nombre" value="{{persona.per_segundo_nombre}}">                  
                            </div>
                        </div>
                        <label for="last_name" class="form-label">
                            <b>Apellido Paterno: *</b>
                        </label>
                        <div class="mb-4">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fa fa-user" aria-hidden="true"></i>
                                </span>
                                <input type="text" name="last_name" id="last_name" class="form-control" 
                                placeholder="Ingresar apellido paterno" value="{{usuario.last_name}}">     
                            </div>
                        </div>
                         <label for="segundo_apellido" class="form-label">
                            <b>Apellido Materno: *</b>
                        </label>
                        <div class="mb-4">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fa fa-user" aria-hidden="true"></i>
                                </span>
                                <input type="text" name="segundo_apellido" id="segundo_apellido" class="form-control" 
                                placeholder="Ingresar apellido materno" value="{{persona.per_segundo_apellido}}">     
                            </div>
                        </div>
                        <label for="fecha_nacimiento" class="form-label">
                            <b>Fecha de Nacimiento: *</b>
                        </label>
                        <div class="mb-4">
                            <div class="input-group">                               
                                <span class="input-group-text">
                                    <i class="fas fa-birthday-cake" aria-hidden="true"></i>
                                </span>
                                <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" class="form-control"
                                     value="{{persona.per_fecha_nacimiento|date:'Y-m-d'}}">                                                             
                            </div>
                        </div>
                        <label for="cedula" class="form-label">
                            <b>Cédula: *</b>
                        </label>
                        <div class="mb-4">
                            <div class="input-group">                               
                                <span class="input-group-text">
                                    <i class="fa-solid fa-id-card" aria-hidden="true"></i>
                                </span>
                                <input type="text" name="cedula" id="cedula" class="form-control" 
                                placeholder="Ingrese su número de cédula" value="{{persona.per_cedula}}">                                                             
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="telefono" class="form-label">
                            <b>Teléfono: *</b>
                        </label>
                        <div class="mb-4">
                            <div class="input-group">                               
                                <span class="input-group-text">
                                    <i class="fa-solid fa-phone" aria-hidden="true"></i>
                                </span>
                                <input type="text" name="telefono" id="telefono" class="form-control" 
                                    placeholder="Ingresar su número de teléfono" value="{{persona.per_telefono}}">                                                             
                            </div>
                        </div>
                        <label for="email" class="form-label">
                            <b>Dirección de Correo: *</b>
                        </label>
                        <div class="input-group mb-4">
                            <span class="input-group-text">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
                            <input type="text" name="email" id="email" class="form-control" 
                                placeholder="ejemplo@ejemplo.com" value="{{usuario.email}}">                                
                        </div>     
                        <label for="fotografia" class="form-label">
                                <b>Fotografía (Opcional):</b>
                            </label>
                        <div class="input-group mb-4">
                            <span class="input-group-text">
                                <i class="fa-solid fa-camera" aria-hidden="true"></i>
                            </span>
                            <input type="file" name="fotografia" id="fotografia" accept="image/*" class="form-control" value="{{docente.doc_fotografia}}">
                        </div>
                        <label for="username" class="form-label">
                            <b>Nombre de Usuario: *</b>
                        </label>
                        <div class="input-group mb-4">
                            <span class="input-group-text">
                                <i class="fa-solid fa-circle-user" aria-hidden="true"></i>
                            </span>
                            <input type="text" name="username" id="username" class="form-control" 
                            placeholder="Ingresar nombre de usuario" value="{{usuario.username}}">
                        </div>
                        <label for="estado" class="form-label">
                            <b>Estado: *</b>
                        </label>
                        <div class="input-group mb-4">
                            <span class="input-group-text">
                                <i class="fa-solid fa-circle-user" aria-hidden="true"></i>
                            </span>
                            <input type="text" name="estado" id="estado" class="form-control" 
                            placeholder="Ingresar estado" value="{{docente.doc_estado}}">
                        </div>
                    </div>
                </div>       
                <div class="col-md-12 text-center mt-5">
                    <button class="btn btn-primary " type="submit">Actualizar Docente</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}

{% endblock %}
